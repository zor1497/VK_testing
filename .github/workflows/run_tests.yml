name: Automated tests
on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        type: choice
        options:
          - smoke tests
          - regress tests
          - all tests
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: smoke_tests
        if: "github.event.inputs.deployment_target == 'smoke tests'"
        run: pytest -m smoke --language=ru
      - name: regress_tests
        if: "github.event.inputs.deployment_target == 'regress tests'"
        run: pytest -m regress --language=ru
      - name: all_tests
        if: "github.event.inputs.deployment_target == 'all tests'"
        run: pytest --language=ru


